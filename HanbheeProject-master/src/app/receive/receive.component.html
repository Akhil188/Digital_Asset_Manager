              <div class="container">

<button type="button" class="btn btn-secondary btn-lg btn-block" style="text-align: left;background-color:yellowgreen;" disabled>Requested/Received</button>
            <div *ngFor="let p of this.EmployeeList">
              <div class="container">
                <div class="row">
                <aside class="col-sm-15">
                  
                <article class="card">
               
                <div class="card-body p-3">
                    <b><p>{{p.from.name}}</p></b>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                      <div class="card">
                        <div class="card-body">
                          
                          <p> AssetId: {{p.assetid}}</p>
                          <p>Created: {{p.created}}</p>
                          <p>Expiry: {{p.expiry}}</p>
                        <p>From: {{p.from.name}}</p>
                        
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="card">
                        <div class="card-body">
            
                          <p>Status: {{p.status}}</p>
                          <p>Title: {{p.title}}</p>
                         <ng-template #modalData let-modal>
                         
                         
                          <div class="modal-header">
                            <h4 class="modal-title" id="modal-basic-title">View Details</h4>
                            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                              <span aria-hidden="true">Ã—</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <div>
                              <button type="button"  (click)="view1(p.transid)" style="background-color:#FFA900" class="btn btn-info btn-block">View Files Uploaded</button> 
                            </div>
                            
                            <p>Sender name: {{this.name1}}</p>
                         <div *ngFor="let l of this.ViewList">
                             <p>{{l}}</p>
                         </div>
                          </div>
                          
                          
                        </ng-template>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card">
                          <div class="card-body">
                            PIN&nbsp;<input type="text" [(ngModel)]="pin" formControlName="pin" name="pin" class="form-control"><br>
              
                            <h4 align="right">
                              <p *ngIf="p.response=='pending';else elseBlock">
                                <button (click)=" acceptOrReject('accept',p.transid)"  style="color: orange; background-color: white;">Accept</button> &nbsp;&nbsp;&nbsp;
                              <button (click)=" acceptOrReject('reject',p.transid)"  style="color: orange; background-color: white;">Reject</button></p>
        
                              
                              <ng-template #elseBlock>
                                <div *ngIf="p.response=='accepted';else elseBlock2">
                                  <button  (click)="triggerModal(modalData)"  style="color: orange; background-color: white;">View</button>&nbsp;&nbsp;&nbsp;
                                  <!--<button class="btn " (click)="triggerModal(modalData)">Generate Key</button>-->
                                  <button  (click)="downloadfile(p.transid)"  style="color: orange; background-color: white;">Download</button>  
                                </div>
                              </ng-template>
        
                              <ng-template #elseBlock2>
                               <h3>Rejected</h3>
                              </ng-template>
                            </h4>
                           
                          </div>
                        </div>
                      </div>
                   
                  </div>
                </div>
                
                </article> <!-- card.// -->
                </aside></div></div>
              </div>
  </div>
